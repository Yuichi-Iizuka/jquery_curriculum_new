<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="header">
        <p class="header__title">Search Books!</p>
      </div>
      <div class="search">
        <div class="search__text">
          <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
        </div>
        <button class="search__btn" data-js="search-btn">検索する</button>
      </div>
      <div class="message" data-js="error-message"></div>
      <ul class="lists" data-js="book-lists"></ul>
    </div>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script src="./js/appid.js"></script>
  <script>
    // 楽天ブックスの総合検索APIを使って製作してください。
    // answerの挙動を良く見てね！
    //
    // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
    // https://webservice.rakuten.co.jp/api/bookstotalsearch/
    //
    //
    // [使うメソッド]
    // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
    // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
    // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
    // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
    // 以下は今回使う$.ajaxの基本的な形です。
    //

    
    $('.search__btn').on('click', function () {
      var page = 1;
      var keyword = $('input').data('js', 'search-word').val();
      ajax_events(keyword,page);
    });

    // Ajaxイベント
    function ajax_events(keyword,pageNumber) {
      $('.lists').empty();
      $('.message').empty();
      $.ajax({
        url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
        type: 'GET',
        datatype: 'json',
        data: {
          keyword: keyword,
          applicationId: appId,
          hits: 20,
          page: pageNumber,
          booksGenreId: '001'
        },
        // Ajax通信成功
      }).done(function (data) {
        console.log(data);
        var pageNumber = data.page;
        var pageAllCount = data.pageCount;

        // data配列の空か判定
        if(data.Items.length === 0){
          $('.message').append('検索結果が見つかりませんでした。<br>別のキーワードを検索してください。');
        }else{
          // 本のリストを追加
          $.each(data.Items, function (i, items) {
            var itemTitle = items.Item.title;
            var itemUrl = items.Item.itemUrl;
            var itemAuthor = items.Item.author;
            var itemPublisher = items.Item.publisherName;
            var itemImage = items.Item.largeImageUrl;
            
            var template = '<li class="lists__item">'
              + '<div class="lists__item__inner">'
              + '<a href="' + itemUrl + '" class="lists__item__link" target="_blank">'
              + '<img src="' + itemImage + '" class="lists__item__img" alt="">'
              + '<p class="lists__item__detail">作品名：' + itemTitle + '</p>'
              + '<p class="lists__item__detail">作者　：' + itemAuthor + '</p>'
              + '<p class="lists__item__detail">出版社：' + itemPublisher + '</p>'
              + '</a>'
              + '</div>'
              + '</li>';
  
            $('.lists').append(template);
          });
          // ページャの追加
          var pager = '<div class="pager" data-js="pager">'
            + '<div class="counter">'
            + '<span class="counter-current">' + pageNumber + '</span>/<span class="counter-all">' + pageAllCount + '</span>'
            + '</div>'
            + ' <div class="btn-wrapper">'
            + '<a class="btn-item" data-js="page-prev" href="">前へ</a>'
            + '<a class="btn-item" data-js="page-next" href="">次へ</a>'
            + '</div>'
            + '</div>';

            $('.lists').append(pager);
            // ボタンのdisableクラスの付与
            if(pageNumber === 1) {
              $('[data-js="page-prev"]').addClass('disabled');
              $('[data-js="page-prev"]').click(function(){
                return false;
              });
             }else if(pageNumber === pageAllCount) {
              $('[data-js="page-next"]').addClass('disabled');
              $('[data-js="page-next"]').click(function(){
                return false;
              });
             }
                        
          // 前後ボタンの挙動
          $('.btn-wrapper').on('click','a',function(e){
            e.preventDefault();
            var keyword = $('input').data('js', 'search-word').val();
            if($(this).data('js') === 'page-next'){
              if(pageNumber < pageAllCount) {
                pageNumber += 1;
              }
            }else if($(this).data('js') === 'page-prev'){
                if(pageNumber > 1) {
                  pageNumber -= 1;
                }
              }
              ajax_events(keyword,pageNumber);
          });
        }
        // Ajax通信失敗
      }).fail(function(e){
        if(e.status === 400){
          $('.message').append('検索キーワードを入力してください');
        }else if(e.status === 429){
          $('.message').append('リスエスト過多です。しばらく時間を置いてからお試しください。');
        }else{
          $('.message').append('通信に失敗しました。インターネットの接続をご確認ください。')
        };
        
      });

    }

  //
  //
  // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
  // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
  // <li class="lists__item">
    //   <div class="lists__item__inner">
      //     <a href="" class="lists__item__link" target="_blank">
 //<img src="" class="lists__item__img" alt="">
 //<p class="lists__item__detail">作品名：</p>
 //<p class="lists__item__detail">作者　：</p>
 //<p class="lists__item__detail">出版社：</p>
 //     </a>
 //   </div>
 // </li>
  //
  // 取得できた書籍の件数をもとに、ページャを作成しましょう
  // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
  </script>
</body>

</html>
